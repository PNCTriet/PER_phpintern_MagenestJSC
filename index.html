        </div>

    <!-- Main content -->
    <div class="content">
        <div style="align-items: center; margin-bottom: 20px;">
      <div class="container">
        <h1 class="text-center mb-4">Giải Phương Trình Bậc 2</h1>
        <form id="quadraticForm">
          <div class="mb-3">
            <label for="a" class="form-label">Nhập hệ số a:</label>
            <input
              type="number"
              class="form-control"
              id="a"
              name="a"
              required
            />
            <div id="errorA" class="error"></div>
          </div>
          <div class="mb-3">
            <label for="b" class="form-label">Nhập hệ số b:</label>
            <input
              type="number"
              class="form-control"
              id="b"
              name="b"
              required
            />
            <div id="errorB" class="error"></div>
          </div>
          <div class="mb-3">
            <label for="c" class="form-label">Nhập hệ số c:</label>
            <input
              type="number"
              class="form-control"
              id="c"
              name="c"
              required
            />
            <div id="errorC" class="error"></div>
          </div>
          <div class="d-flex justify-content-center mt-3 px-3">
            <button
              type="button"
              class="btn btn-success mx-1"
              onclick="showSolution()"
              id="solutionButton"
              style="display: none"
            >
              Chi tiết cách giải
            </button>
            <button
              type="button"
              class="btn btn-primary mx-1"
              onclick="solveQuadratic()"
            >
              Giải Phương Trình
            </button>
          </div>
        </form>
        <div id="result" class="result text-center"></div>
        
      </div>
      <div id="solutionSteps" class="solution-steps"></div>
    </div>
    </div>
